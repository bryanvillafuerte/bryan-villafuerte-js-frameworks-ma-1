<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Frameworks MA1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="js/tinyslide.js"></script>
</head>

<body>

  <section id="tiny" class="tinyslide">
    <aside class="slides">
      <figure>
        <img src="images/slide1.jpg" alt="Tattooed Man" />
        <figcaption>
          Break your own norms
        </figcaption>
      </figure>
      <figure>
        <img src="images/slide2.jpg" alt="Tatooed Fists" />
        <figcaption>
          Commit to something
        </figcaption>
      </figure>
      <figure>
        <img src="images/slide3.jpg" alt="Tattooed Lady" />
        <figcaption>
          Express your style in ink
        </figcaption>
      </figure>
    </aside>
  </section>
  <script>
    var tiny = $('#tiny').tiny().data('api_tiny');
  </script>

</body>

</html>
